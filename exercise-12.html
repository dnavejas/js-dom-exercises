<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Volume of a Sphere</title>
    </head>
    <body>
            <p>
                <a href="#" onMouseOver="highlight()" onMouseOut="unHighlight()">On mouse over here bold words of the following paragraph will be highlighted</a>
            </p> 
            <p>
                <b>We</b> have just started <b>this</b> section for the users (<b>beginner</b> to intermediate) who <b>want</b> to work with <b>various</b> JavaScript <b>problems</b> and write scripts online to <b>test</b> their JavaScript <b>skill</b>.
            </p>

            <script>
                var boldItems;
                window.onload = getBoldItems();
                
                function getBoldItems(){
                    boldItems = document.getElementsByTagName('b'); 
                    } 

                function highlight(){
                    for (var i = 0; i < boldItems.length; i++){                                                    
                        boldItems[i].style.color = "red";
                    }
                }

                function unHighlight(){
                    for (var i = 0; i < boldItems.length; i++){
                        boldItems[i].style.color = "black";
                    }
                }
            </script>
    </body>
</html>
