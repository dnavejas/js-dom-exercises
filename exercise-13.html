<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Get Window Height and Width</title>
    </head>
    <body onload="getSize()" onresize="getSize()">
        <div id="wh"></div>

        <script>
            function getSize(){
                var width = document.documentElement.clientWidth;
                var height = document.documentElement.clientHeight;

                document.getElementById('wh').innerHTML = "<div>Width: " + width + " and Height: " + height + "</div>";
            }
        </script>
    </body>
</html>
