<!DOCTYPE html>
<!-- Exercise 5 -->
<html>
    <head>
        <meta charset=utf-8 />
        <title>Insert row in a table - w3resource</title>
    </head>
    <body>
        <table id="sampleTable" border="1">
            <tr>
                <td>Row1 cell1</td>
                <td>Row1 cell2</td>
            </tr>
            <tr>
                <td>Row2 cell1</td>
                <td>Row2 cell2</td>
            </tr>
        </table>
        <br>
        <input type="button" onclick="insert_Row()" value="Insert row"> 

        <script>
            function insert_Row(){
                var table = document.getElementById("sampleTable");
                var addRow = table.insertRow(0);
                var add1Cell = addRow.insertCell(0);
                var add2ndCell = addRow.insertCell(1);

                add1Cell.innerHTML = "New Cell 1";
                add2ndCell.innerHTML = "New Cell 2";
            }
        </script>
    </body>
</html>
