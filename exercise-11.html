<!doctype html>
<!-- Exercise 11 -->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Display Random Image</title>
        <style> 
            body{padding-top:30px;}
            label,input{display:block;} 
        </style>
    </head>
    <body>
        <div>
            <button id="jsstyle" onclick="display_random_image();">Show Image</button> 
        </div>

        <script>
            function display_random_image(){
                var arrImages = [{
                    src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg", width: "500", height: "500"
                }, 
                {
                    src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", width: "500", height: "500"
                }, 
                {
                    src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg", width: "500", height: "500"
                }];
                
                var arrEmpty = [];
                for (var i = 0, j = arrImages.length; i < j; i++) {
                    arrEmpty[i] = new Image();
                    arrEmpty[i].src = arrImages[i].src;
                    arrEmpty[i].width = arrImages[i].width;
                    arrEmpty[i].height = arrImages[i].height;
                }
                function getRandomInt(min, max){   
                    imagen = Math.floor(Math.random() * (max - min + 1)) + min;
                    return arrEmpty[imagen];
                }
                var newImage = getRandomInt(0, arrEmpty.length - 1);
                var images = document.getElementsByTagName('img');
                var x = images.length;
                for (var y = 0; y < x; y++) {
                    images[0].parentNode.removeChild(images[0]);
                } 
                document.body.appendChild(newImage);
            }
        </script>
    </body>
</html>
