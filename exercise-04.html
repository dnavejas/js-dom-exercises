<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Get Link Attributes</title>
    </head>
    <body>
        <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
        <button onclick="getAttributes()">Click here to get  attributes value</button>
        <div id="qb"></div>
        <script>
            function getAttributes() {
                var link = document.getElementsByTagName('a')[0];

                var attrs = link.attributes;

                var addDiv = document.getElementById("qb");

                for(var i = 0; i < attrs.length; i++) {
                addDiv.insertAdjacentHTML('beforebegin', "<div>" + attrs[i].name + " = " + attrs[i].value + "</div>");
                }
            }
        </script>
    </body>
</html>
